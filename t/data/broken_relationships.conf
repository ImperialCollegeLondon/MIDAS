<hicf>
  header_row "one,two,three"

  <dependencies>
    # make sure there is an exception if the "if" column is not a Bool
    <if one>
      then [ two ]
      else [ three ]
    </if>
  </dependencies>

  <field>
    name  one
    type  Str
  </field>
  <field>
    name  two
    type  Str
  </field>
  <field>
    name  three
    type  Str
  </field>
</hicf>
