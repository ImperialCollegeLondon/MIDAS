<hicf>
  header_row "one,two,three,four,five,six,seven,eight,nine,ten,eleven,twelve,thirteen,fourteen"

  <dependencies>

    # "Field one should be a boolean. If field one is true, then fields two and
    # three should be valid. If field one is false, then fields four and five
    # should be valid."
    <if one>
      then two
      then three
      else four
      else five
    </if>

    # make sure the code can handle multiple "if" blocks
    <if six>
      then seven
      else eight
      else nine
    </if>

    # "Either field ten or eleven should be valid. One of field twelve, thirteen
    # or fourteen should be valid."
    <one_of>
      one ten
      one eleven
      two twelve
      two thirteen
      two fourteen
    </one_of>

  </dependencies>

  <field>
    name  one
    type  Bool
  </field>
  <field>
    name  two
    type  Str
  </field>
  <field>
    name  three
    type  Str
  </field>
  <field>
    name  four
    type  Str
  </field>
  <field>
    name  five
    type  Str
  </field>
  <field>
    name  six
    type  Bool
  </field>
  <field>
    name  seven
    type  Str
  </field>
  <field>
    name  eight
    type  Str
  </field>
  <field>
    name  nine
    type  Str
  </field>
  <field>
    name  ten
    type  Str
  </field>
  <field>
    name  eleven
    type  Str
  </field>
  <field>
    name  twelve
    type  Int
  </field>
  <field>
    name  thirteen
    type  Str
  </field>
  <field>
    name  fourteen
    type  Str
  </field>
</hicf>
