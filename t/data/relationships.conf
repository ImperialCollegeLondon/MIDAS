<hicf>
  header_row "one,two,three,four,five,six,seven,eight,nine,ten,eleven,twelve,thirteen,fourteen"

  <dependencies>

    # "Field one should be a boolean. If field one is true, then fields two and
    # three should be valid. If field one is false, then fields four and five
    # should be valid."
    <if one>
      then two
      then three
      else four
      else five
    </if>

    <if six>
      then [ seven ]
      else eight
      else nine
    </if>

    # "Either field six or seven should be valid. Either field eight or nine
    # should be valid."
    # <either_or>
    #   one six
    #   one seven
    #   two eight
    #   two nine
    # </either_or>

    # <one_of>
    #   group_a five
    #   group_a six
    #   group_a seven
    #   group_b eight
    #   group_b nine
    # </one_of>
  </dependencies>

  <field>
    name  one
    type  Bool
  </field>
  <field>
    name  two
    type  Str
  </field>
  <field>
    name  three
    type  Str
  </field>
  <field>
    name  four
    type  Str
  </field>
  <field>
    name  five
    type  Str
  </field>
  <field>
    name  six
    type  Bool
  </field>
  <field>
    name  seven
    type  Str
  </field>
  <field>
    name  eight
    type  Str
  </field>
  <field>
    name  nine
    type  Str
  </field>
  <field>
    name  ten
    type  Str
  </field>
  <field>
    name  eleven
    type  Str
  </field>
  <field>
    name  twelve
    type  Str
  </field>
  <field>
    name  thirteen
    type  Str
  </field>
  <field>
    name  fourteen
    type  Str
  </field>
</hicf>
